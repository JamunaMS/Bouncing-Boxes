<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bouncing Boxes</title>
    <style>
        body{
            background:black;
            margin:0;
            font-family: Arial, sans-serif;
        }

        h1{
            color:white;
            text-align:center;
            margin-top:20px;
        }

        .container{
            display:flex;
            justify-content:space-between;
            align-items:flex-start;
            width:85%;
            margin:60px auto;
        }

        .box{
            width:180px;
            height:180px;
            background-color: rgb(158, 137, 177);
            position:relative;
            animation: bounce 1s infinite alternate ease-in-out;
        }

        /* Different delays for each box */
        .box:nth-child(1){
            animation-delay: 0s;
        }

        .box:nth-child(2){
            animation-delay: 0.3s;
        }

        .box:nth-child(3){
            animation-delay: 0.6s;
        }

        @keyframes bounce{
            from{
                top:0;
            }
            to{
                top:120px;
            }
        }
    </style>
</head>
<body>

    <h1>BOUNCING BOXES</h1>
    <hr>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
